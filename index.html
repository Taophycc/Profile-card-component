<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile-card-component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- main -->
  <main class="parent-container">

    <div class="card">
      <header class="container">
        <figure class="image-container">
          <img class="header-picture" src="bg-pattern-card.svg" alt="header image">
        </figure>
        <img class="profile-picture" src="image-victor.jpg" alt="">
      </header>

        <h2>Victor Crest
          <span>26</span>
        </h2>

        <p id="london">London</p>

        <!-- footer -->
      <footer  class="footer">
        <div class="stat">
          <h3>80k</h3>
          <p>Followers</p>
        </div>
        <div class="stat-2">
          <h3>803k</h3>
          <p>Likes</p>
        </div>
        <div>
          <h3>1.4k</h3>
          <p>Photos</p>
        </div>
      </footer>
      
    </div>

  </main>
  
</body>
</html>
